<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Creating an array of vegetables.
      var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];

      // Looping through each item in the array and logging a message to the console.
      //the for loop will take the var I to be the counter and aslong the var is below the lenght
      //of the array lenght it will print I love and the index the I is at
      //the i++ is the counter telling it to itarate that many times then end 
      //if you dont end a loop you get an infinte loop whick kills memory
      
      for (var i = 0; i < vegetables.length; i++) {
        console.log("I love " + vegetables[i]);
      }

    </script>
    
  </body>
</html>
